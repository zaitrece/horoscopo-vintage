name: Horoscopo diario

on:
  schedule:
    - cron: '10 05 * * *'   # Todos los días a las 07:10 hora España (05:10 UTC)
  workflow_dispatch:        # Para lanzarlo a mano también

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Preparar carpetas
        run: |
          mkdir -p data/latest

      - name: Descargar horóscopos
        run: |
          SIGNS=(aries taurus gemini cancer leo virgo libra scorpio sagittarius capricorn aquarius pisces)
          for s in "${SIGNS[@]}"; do
            echo "Descargando $s..."
            curl -s -X POST "https://aztro.sameerkumar.website?sign=$s&day=today" \
              -H 'Content-Length: 0' \
              -o "data/latest/$s.json"
          done

      - name: Commit y push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add data/
          git commit -m "Auto-update horoscopo" || echo "Sin cambios"
          git push
